<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__XADM_CSS__/font.css">
        <link rel="stylesheet" href="__XADM_CSS__/xadmin.css">
        <script type="text/javascript" src="__XADM_LIB__/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__XADM_JS__/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <input type="hidden" name="aid" id="aid" value="{$admin.id}">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>登录名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="user_name" name="user_name" required="" autocomplete="off" class="layui-input" readonly="true" value="{$admin.user_name}"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入</div></div>
                   
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="pwd1" name="pwd1" required="" lay-verify="pwd1" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="pwd2" name="pwd2" required="" lay-verify="pwd2" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>如不修改请留空</div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">确认</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    
                    pwd1: [/(.+){6,12}$/, '密码必须6到12位'],
                    pwd2: function(value) {
                        if ($('#pwd1').val() != $('#pwd2').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    //console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        url : "",
                        type : "post",
                        data : data.field,
                        success : function(response, status, xhr){
                            if(response.status == 200){
                                layer.alert("编辑成功", {icon: 6}, function() {
                                    xadmin.close();
                                    // 获得frame索引
                                    var index = parent.layer.getFrameIndex(window.name);
                                    //关闭当前frame
                                    parent.layer.close(index);
                                    //parent.location.reload();
                                });
                            }else{
                                layer.msg(response.msg, {icon: 5,time:1000});
                            }
                        },
                        error : function(xhr, errorText, errorStatus){
                            console.log(xhr.status + ':' + xhr.statusText);
                        }
                    });

                    
                    return false;
                });

            });</script>
        
    </body>

</html>
