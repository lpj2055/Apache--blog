<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-威铭管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__XADM_CSS__/font.css">
    <link rel="stylesheet" href="__XADM_CSS__/login.css?v=1">
	  <link rel="stylesheet" href="__XADM_CSS__/xadmin.css">
    <script type="text/javascript" src="__JS__/jquery-3.2.1.min.js"></script>
    <script src="__XADM_LIB__/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">bellbell管理系统 </div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="{:url('Login/doLogin')}">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input type="text" name="verify" id="verify" size="20" maxlength="5" style="width: 180px; display: inline-block;" class="layui-input" placeholder="验证码" lay-verify="required" />
            <img width="140" height="50" src="{:url('Login/verify')}" id="verify-img"/>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    
    <script>
        $(function  () {
            // 点击刷新验证码            
            $('#verify-img').click(function(){
                var verifyUrl = "{:url('Login/verify')}?" + Math.random();
                $(this).attr('src', verifyUrl );
            });

            layui.use('form', function(){
                var form = layui.form;
                // layer.msg('玩命卖萌中', function(){
                //   //关闭后的操作
                //   });
                //监听提交
                form.on('submit(login)', function(data){
                    form.submit();
                    return false;
                });
            });
        })
    </script>
    <!-- 底部结束 -->
   
</body>
</html>
