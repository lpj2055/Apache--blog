<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title> 登录</title>
    <link rel="shortcut icon" href="__TEMPLATE1_IMAGES__/bellbell.ico" type="image/x-icon" />
    <link rel="icon" href="__TEMPLATE1_IMAGES__/bellbell.png" type=" image/png">
    <link rel="stylesheet" href="__TEMPLATE1_CSS__/all.min.css">
    <link rel="stylesheet" href="__TEMPLATE1_CSS__/dmaku.css">
    <style>
        .ghost{
            border-radius: 20px;
            border: 1px solid #fff;  
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="/index/login/doRegister" method="post">
                <h1>注册</h1>
                <div class="social-container">
                    <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <!-- <span>或使用邮箱注册</span> -->
                <input type="text" name="user_name" id="user_name" placeholder="用户名" minlength="5" maxlength="20">
                <input type="text" name="nickname" id="nickname" placeholder="昵称" minlength="5" maxlength="20">
                <input type="email" name="email" id="email" placeholder="电子邮箱">
                <input type="password" name="password" id="password" placeholder="密码">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/index/login/doLogin" method="post">
                <h1>登录</h1>
                <div class="social-container">
                    <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
                </div>
                <!-- <span>或使用您的帐号</span> -->
                <input name="user_name" id="user_name" placeholder="用户名">
                <input name="password" id="password" type="password" placeholder="密码">
                <br>
                <!-- <a href="#">忘记密码？</a> -->
                <button>登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <a href="{:url('Login/login')}" class="ghost">登录</a>
                    <!-- <button class="ghost" id="signIn">登录</button> -->
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <a href="{:url('Login/reg')}" class="ghost">注册</a>
                    <!-- <button class="ghost" id="signUp">注册</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="__TEMPLATE1_JS__/dmaku.js"></script>


</body></html>
